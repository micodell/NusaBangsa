<script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length/2; // Total slides including duplicates
    let currentIndex = 0; // Start at the first original slide (after the duplicated last slide)

    // Set the initial position to the first original slide
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;

    function showNextSlide() {
        currentIndex++;
        slides.style.transition = 'transform 1s ease-in-out'; // Enable smooth transition
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;

        // When we reach the duplicated last slide, reset back to the first original slide
        if (currentIndex === slideCount - 1) {
            setTimeout(() => {
                slides.style.transition = 'none'; // Disable transition for instant reset
                currentIndex = 1; // Reset to the first original slide
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 1000); // Match the transition duration
        }
    }

    function showPrevSlide() {
        currentIndex--;
        slides.style.transition = 'transform 1s ease-in-out'; // Enable smooth transition
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;

        // When we reach the duplicated first slide, reset back to the last original slide
        if (currentIndex === 0) {
            setTimeout(() => {
                slides.style.transition = 'none'; // Disable transition for instant reset
                currentIndex = slideCount - 4; // Reset to the last original slide
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 1000); // Match the transition duration
        }
    }

    // Automatically change slides every 3 seconds
    setInterval(showNextSlide, 3000);


</script>
